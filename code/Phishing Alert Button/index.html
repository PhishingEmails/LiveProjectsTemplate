<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phishing Alert Button</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.debug.js"></script>

    <!-- LOCAL -->
    <link rel="stylesheet" href="node_modules/office-ui-fabric-js/dist/css/fabric.min.css" />
    <link rel="stylesheet" href="node_modules/office-ui-fabric-js/dist/css/fabric.components.css" />

    <!-- CDN -->
    <!-- For the Office UI Fabric, go to http://aka.ms/office-ui-fabric to learn more. -->
    <!--<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.min.css" />-->
    <!--<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.components.min.css" />-->

    <!-- Template styles -->
    <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome">
    <header class="ms-welcome__header ms-bgColor-neutralLighter ms-u-fadeIn500">
        <img width="90" height="90" src="assets/logo-filled.png" alt="Phishing Alert Button" title="Phishing Alert Button" />
        <h1 class="ms-fontSize-su ms-fontWeight-light ms-fontColor-neutralPrimary">Report A Phishing Email</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl ms-fontWeight-semilight ms-fontColor-neutralPrimary ms-u-slideUpIn20">Please sideload your addin to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <h2 class="ms-font-xl ms-fontWeight-semilight ms-fontColor-neutralPrimary ms-u-slideUpIn20"> Remember, When you recieve a suspicious email, Follow these steps</h2>
        <ul class="ms-List ms-welcome__features ms-u-slideUpIn10">
            <li class="ms-ListItem">
                <i class="ms-Icon ms-Icon--Error"></i>
                <span class="ms-font-m ms-fontColor-neutralPrimary">Don't Click Links!</span>
            </li>
            <li class="ms-ListItem">
                <i class="ms-Icon ms-Icon--Error"></i>
                <span class="ms-font-m ms-fontColor-neutralPrimary">Report It!</span>
            </li>
            <li class="ms-ListItem">
                <i class="ms-Icon ms-Icon--Error"></i>
                <span class="ms-font-m ms-fontColor-neutralPrimary">Delete It!</span>
            </li>
        </ul>
        <br />
        <br />
        <div role="button" id="submit" class="ms-welcome__action ms-Button ms-Button--hero ms-u-slideUpIn20">
            <span class="ms-Button-label">Report Email</span>
            <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--Warning"></i></span>
        </div>
    </main>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/office-ui-fabric-js/dist/js/fabric.js"></script>


</body>

</html>
